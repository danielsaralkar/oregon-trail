{% extends 'main.html' %}

{% block title %}Sign Up{% endblock %}

{% block form %}
<div class="popup-lightbox">
    <div class="middle-center shadowed popup">
        <a href="{% url 'main' %}"><span class="glyphicon glyphicon-remove"></span></a>
        <div id="chance" class="popup-page">
              <div class="popup-title">Login</div>
              <div class="popup-content">
                <form method="post">
                  {% csrf_token %}
                  {% for field in form %}
                    <p>
                      {{ field.label_tag }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      {{ field }}
                      {% for error in field.errors %}
                        <p style="color:red">{{ error }}</p>
                      {% endfor %}
                    </p>
                  {% endfor %}
                  <button type="submit">Sign up</button>
                </form>
              </div>
              
      </div>
  </div>
</div>
{% endblock %}
